name: Automation Test CI CD with Allure + GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC (09:00 AM WIB)

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # IMPORTANT for GitHub Pages deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Generate Allure Report (Allure 3 syntax)
        run: npx allure generate --output allure-report --clean

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
